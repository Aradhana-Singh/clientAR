<div class = "user">
    <p-card>
        <p-tabView>
            <p-tabPanel header="Sign Up">
                
            </p-tabPanel>
        
            <p-tabPanel header="Login">
                <div class="container">
                    <div class="row m-3">
                        <div class="col p-0">
                            <span class="p-float-label">
                                <input id="float-input" type="text" pInputText name="Email"  [(ngModel)] = "email" (blur) = "validateUser()" [style] = "{'width': '100%'}"> 
                                <label for="float-input">Email</label>
                            </span>
                        </div>
                    </div>
                    <div class="row m-3 mt-4">
                        <div class="col p-0">
                            <span class="p-float-label">
                                <input id="float-input" type="text" pInputText name="password" [(ngModel)] = "password" [style] = "{'width': '100%'}"> 
                                <label for="float-input">Password</label>
                            </span>
                        </div>
                    </div>    
                    <div class="row m-3">
                        <p-button label="Login" (click) = "login()" [disabled] = "login()"></p-button>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </p-card>
</div>
